- defaults:
    link:
      relink: true
      force: true
      create: true

- create:
    $HOME/.ssh:
      mode: 0700

- link:
    $HOME/.vim:
      path: config/default/vim
      force: true
    $HOME/.zsh-functions:
      force: true
      path: config/default/zsh-functions
    $HOME/.zshrc:
      force: true
      path: config/default/zshrc
    $HOME/.nanorc:
      path: config/default/nanorc
      force: true
    $HOME/.nano:
      path: config/default/nano
      force: true
    $HOME/.aliases:
      force: true
      path: config/default/aliases
    $HOME/.vimrc:
      path: config/default/vimrc
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- clean:
    $HOME/:
      force: true
    $HOME/.config:
      recursive: true
