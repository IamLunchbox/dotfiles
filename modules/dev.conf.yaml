- defaults:
    link:
      relink: true
      force: true
      create: true

- create:
    $HOME/Pictures/Screenshots:
      mode: 0750
    $HOME/Repos:
      mode: 0750
    $HOME/.config/i3-custom:
      mode: 0750

- shell:
    -
      command: if [[ -d ${HOME}/.config/i3-custom ]]; then rm -r ${HOME}/.config/i3-custom; fi"
      quiet: true
      description: "Cleaning up custom dotfiles beforehand"



- link:
    $HOME/.config/:
      path: config/desktop/config/*
      glob: true
    $HOME/.atom/package.list:
      path: config/dev/atom/package.list
    $HOME/.atom/config.cson:
      path: config/dev/atom/config.cson
    $HOME/.config/i3-custom/ansible_dev.conf:
      path: config/ansible_dev/i3/dev.conf

- shell:
  - [if command -v apm 2>&1 1>/dev/null; then apm install --packages-file $HOME/.atom/package.list; fi]
